    :root {

    .tabs button.active {
      background: var(--card);
      color: var(--primary);
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
    }

    /* Amounts */
    .amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 18px;
    }

    .amounts button {
      padding: 16px 0;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      transition: all .2s ease;
    }

    .amounts button:active {
      transform: scale(.96);
      background: rgba(127,127,127,.08);
    }

    /* QR */
    .qr {
      margin-top: 14px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all .3s ease;
    }

    .qr.show {
      opacity: 1;
      transform: translateY(0);
    }

    .qr img {
      width: 68vw;
      max-width: 260px;
      border-radius: 16px;
      background: #fff;
      padding: 8px;
    }

    .qr p {

  </style>
</head>
